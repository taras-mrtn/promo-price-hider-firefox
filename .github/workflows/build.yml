name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g web-ext

      - run: web-ext lint

      - run: web-ext build

      - uses: actions/upload-artifact@v4
        with:
          name: promo-price-hider
          path: web-ext-artifacts/*.zip
