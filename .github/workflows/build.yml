name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g web-ext

      - run: web-ext lint

      - run: web-ext build

      - uses: actions/upload-artifact@v4
        with:
          name: promo-price-hider
          path: web-ext-artifacts/*.zip

      - name: Copy as xpi
        if: startsWith(github.ref, 'refs/tags/v')
        run: cp web-ext-artifacts/*.zip web-ext-artifacts/promo-price-hider.xpi

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            web-ext-artifacts/*.zip
            web-ext-artifacts/promo-price-hider.xpi
